<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="bai1">
        <h3>Bài tập 1: tính tiền lương nhân viên</h3>
        <p>lương 1 ngày: 100.000</p>
        <input id="soNgay" type="text" value="" placeholder="số ngày làm việc">
        <button id="ketQuaBai1" style="width: 100px; height:30px">kết quả</button>
    </div>      
    <br>
    <hr>
    <!-- bài 2  -->
    <div class="bai2">
      <h3>Bải tập 2: tính trung bình 5 số</h3>
      <input type="text" id="soThu1" placeholder="số thứ 1">
      <input type="text" id="soThu2" placeholder="số thứ 2">
      <input type="text" id="soThu3" placeholder="số thứ 3">
      <input type="text" id="soThu4" placeholder="số thứ 4">
      <input type="text" id="soThu5" placeholder="số thứ 5">
      <button id="ketQuaBai2" style="width: 100px; height:30px">kết quả</button>
    </div>
    <br>
    <hr>


    <!-- bài 3 -->
    <div class="bai3">
      <h3>Bài tập 3: đôi USD sang VND</h3>
      <input type="text" id="usd" placeholder="nhập số USD">
      <button id="ketQuaBai3" style="width: 100px; height:30px">kết quả</button>
    </div>
    <hr>
    <br>


    <!-- bài 4 -->
    <div class="bai4">
      <h3>Bài tập 4: tình chu vi và diện tích hình chữ nhật</h3>
      <input type="text" id="cDai" placeholder="nhập chiều dài">
      <input type="text" id="cRong" placeholder="nhập chiều rộng">
      <button id="ketQuaBai4" style="width: 100px; height:40px">kết quả</button>
    </div>
    <!--  bài 5 -->
    <div class="bai5">
      <h3>Bài tập 5: viết chương trình nhập vào 1 số có 2 chữ số tính tổng 2 ký số của số vừa nhập</h3>
      <input type="text" id="nhapSo" placeholder="Nhập số có 2 chữ số">
      <button id="ketQuaBai5" class="btn btn-success">kết quả</button>
      <h4 id="ketQua5"></h4>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./css/index.js"></script>
</body>
</html>
